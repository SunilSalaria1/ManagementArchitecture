<!-- delete popup -->
<div id="deletePopupShow"
    class="delete-popup position-fixed top-0 end-0 bottom-0 start-0 bg-dark  w-100 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-11 col-md-10 mx-auto">
            <div class="card bg-white shadow-sm rounded-0 border-0">
                <div class="card-header d-flex py-3 px-4 bg-white">
                    <h4 class="fw-bold text-primary mb-0 me-auto">Delete Record</h4>
                </div>
                <div class="card-body px-4">
                    <p class="card-text"> Are you sure you want to delete this record? This cannot be undone.</p>
                </div>
                <div class="card-footer bg-white py-3 px-4">
                    <div class="d-flex flex-column flex-sm-row justify-content-end">
                        <button id="canceldeletePopup" (click)="cancelDeletePopup()"
                            class="btn btn-danger shadow-sm rounded-0 mb-0 mb-sm-0 order-2 order-sm-1"><i
                                class="fa fa-times" aria-hidden="true"></i><span class="ms-2">Cancel
                                Now</span></button>
                        <button id="{{getUserId}}" (click)="confirmDelete(getUserId)" class="btn btn-primary shadow-sm rounded-0 mb-2 mb-sm-0 ms-sm-3 order-1 order-sm-2"><i
                                class="fa fa-trash" aria-hidden="true"></i><span class="ms-2">Delete Now</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /delete popup -->
