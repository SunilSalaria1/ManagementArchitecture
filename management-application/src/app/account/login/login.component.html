<section class="vh-100  bg-light">
    <div class="container-fluid">
        <!-- row -->
        <div class="row vh-100">
            <!-- col -->
            <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-12 m-auto">
                <!-- card -->
                <div class="card bg-white shadow-sm rounded-0 border-0">
                    <div class="card-body px-0 py-3">
                        <!-- row -->
                        <div class="row m-0">
                            <!-- col -->
                            <div class="col-12 px-4 mb-3 pb-2 border-bottom">
                                <h4 class="fw-bold text-primary">Login with Us!</h4>
                            </div>
                            <!-- /col -->
                            <!-- col -->
                            <div class="col-12 px-4">
                                <form [formGroup]="loginForm" novalidate>
                                    <div class="mb-3">
                                        <label class="form-label">Email <span class="text-danger">*</span></label>
                                        <input class="form-control shadow-sm rounded-0" name="email"
                                            formControlName="email">
                                        <div class="text-danger small mt-2"
                                            *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].untouched)">
                                            <div
                                                *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors['required']">
                                                Email is required
                                            </div>
                                            <div
                                                *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].errors['email']">
                                                Include @ in the email address field
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control shadow-sm rounded-0" name="password"
                                            formControlName="password">
                                        <div class="text-danger small mt-2"
                                            *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].untouched)">
                                            <div
                                                *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].errors['required']">
                                                Password is required
                                            </div>
                                        </div>
                                        <div class="text-end my-2"><a routerLink="/forgot-password"
                                                class="text-decoration-none text-dark">Forgot Passsword?</a></div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input rounded-0">
                                        <label class="form-check-label">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary shadow-sm rounded-0 w-100 mb-3"
                                        (click)="loginClick()">Login
                                        Now</button>
                                    <div class="text-center">Don't have an account? <a routerLink="/register"
                                            class="text-dark">Register
                                            here!</a></div>
                                </form>
                            </div>
                            <!-- /col -->
                        </div>
                        <!-- /row -->
                    </div>
                </div>
                <!-- /card -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
</section>
