<section class="vh-100 bg-light">
    <div class="container-fluid">
        <!-- row -->
        <div class="row vh-100">
            <!-- col -->
            <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-12 m-auto">
                <!-- card -->
                <div class="card bg-white shadow-sm rounded-0 border-0">
                    <div class="card-body px-0 py-3">
                        <!-- row -->
                        <div class="row m-0">
                            <!-- col -->
                            <div class="col-12 px-4 mb-3 pb-2 border-bottom">
                                <h4 class="fw-bold text-primary">Track Time</h4>
                            </div>
                            <!-- /col -->
                            <!-- col -->
                            <div class="col-12 px-4">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Date</label>
                                        <input type="date" class="form-control shadow-sm rounded-0">
                                    </div>
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-6">
                                                <label class="form-label">Time (hours) <span
                                                        class="text-danger">*</span></label>
                                                <select class="form-select shadow-sm rounded-0"
                                                    formControlName="profession">
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                    <option value="13">13</option>
                                                    <option value="14">14</option>
                                                    <option value="15">15</option>
                                                </select>
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">Time (minutes)</label>
                                                <select class="form-select shadow-sm rounded-0"
                                                    formControlName="profession">
                                                    <option value="5">5</option>
                                                    <option value="10">10</option>
                                                    <option value="15">15</option>
                                                    <option value="20">20</option>
                                                    <option value="25">25</option>
                                                    <option value="30">30</option>
                                                    <option value="35">35</option>
                                                    <option value="40">40</option>
                                                    <option value="45">45</option>
                                                    <option value="50">50</option>
                                                    <option value="55">55</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Project <span
                                                class="text-danger">*</span></label>
                                        <select class="form-select shadow-sm rounded-0" formControlName="profession">
                                            <option value="Project 1">Project 1</option>
                                            <option value="Project 2">Project 2</option>
                                            <option value="Project 3">Project 3</option>
                                            <option value="Project 4">Project 4</option>
                                        </select>
                                        <!-- profession validation errors -->
                                        <!-- <div class="text-danger small mt-2"
                                            *ngIf="registerForm.controls['profession'].invalid && (registerForm.controls['profession'].dirty || registerForm.controls['profession'].untouched)">
                                            <div
                                                *ngIf="registerForm.controls['profession'].errors && registerForm.controls['profession'].errors['required']">
                                                This is Required field.
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Task <span class="text-danger">*</span></label>
                                        <select class="form-select shadow-sm rounded-0" formControlName="profession">
                                            <option value="Development">Development</option>
                                            <option value=">Designing">Designing</option>
                                            <option value="Testing">Testing</option>
                                        </select>
                                        <!-- profession validation errors -->
                                        <!-- <div class="text-danger small mt-2"
                                            *ngIf="registerForm.controls['profession'].invalid && (registerForm.controls['profession'].dirty || registerForm.controls['profession'].untouched)">
                                            <div
                                                *ngIf="registerForm.controls['profession'].errors && registerForm.controls['profession'].errors['required']">
                                                This is Required field.
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Description</label>
                                        <textarea class="form-control shadow-sm rounded-0"></textarea>
                                    </div>
                                    <div class="d-flex flex-column flex-sm-row justify-content-end py-3">
                                        <button
                                            class="btn btn-danger shadow-sm rounded-0 mb-0 mb-sm-0 order-2 order-sm-1"><i class="fa-solid fa-xmark"></i><span class="ms-2">Cancel
                                                Now</span></button>
                                        <button
                                            class="btn btn-primary shadow-sm rounded-0 mb-2 mb-sm-0 ms-sm-3 order-1 order-sm-2"><i class="fa-solid fa-check"></i><span class="ms-2">Log Time Now</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!-- /col -->
                        </div>
                        <!-- /row -->
                    </div>
                </div>
                <!-- /card -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
</section>
