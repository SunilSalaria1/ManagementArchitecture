<section class="vh-100 bg-light">
    <div class="container-fluid">
        <!-- row -->
        <div class="row vh-100 m-auto d-flex justify-content-center align-items-center">
            <!-- col -->
            <div class="col-xl-4 col-md-6 col-sm-12">
                <!-- card -->
                <div class="card bg-white shadow-sm rounded-0 border-0 px-0 pt-3">
                    <div class="card-body p-0">
                        <!-- row -->
                        <div class="row m-0">
                            <div class="col-12 px-4 pb-2 border-bottom">
                                <h4 class="fw-bold text-primary">View Full Detail</h4>
                            </div>
                            <!-- col -->
                            <div class="col-12 px-0">
                               <div class="px-4 py-3 border-0 border-bottom"><div class="fw-bold mb-1">Date</div>
                                    <div>{{viewTrackTimeDetails.date}}</div>
                                </div>  
                               <div class="px-4 py-3 border-0 border-bottom"><div class="fw-bold mb-1">Time (hours)</div>
                                    <div>{{viewTrackTimeDetails.timeHours}}</div>
                                </div>  
                               <div class="px-4 py-3 border-0 border-bottom"><div class="fw-bold mb-1">Time (minutes)</div>
                                    <div>{{viewTrackTimeDetails.timeMinutes}}</div>
                                </div>  
                               <div class="px-4 py-3 border-0 border-bottom"><div class="fw-bold mb-1">Project</div>
                                    <div>{{viewTrackTimeDetails.project}}</div>
                                </div>  
                               <div class="px-4 py-3 border-0 border-bottom"><div class="fw-bold mb-1">Task</div>
                                    <div>{{viewTrackTimeDetails.task}}</div>
                                </div>  
                               <div class="px-4 py-3 border-0 border-bottom"><div class="fw-bold mb-1">Description</div>
                                    <div style="white-space:pre-line">{{viewTrackTimeDetails.description}}</div>
                                </div>  
                                <div class="px-4 py-3 border-0 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary shadow-sm rounded-0 my-3" (click)="backToDashboard()">Back
                                    to Dashboard</button>
                                </div>  
                                
                            </div>
                            <!-- /col -->
                        </div>
                        <!-- /row -->
                    </div>
                </div>
                <!-- /card -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
</section>
