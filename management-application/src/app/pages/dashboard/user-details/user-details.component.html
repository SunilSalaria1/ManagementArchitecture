<section class="container-fluid">
 <!-- breadcrumb -->
 <div class="row">
    <div class="col py-3">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-black text-decoration-none" href="#"><i
                            class="fa fa-home" aria-hidden="true"></i><span class="ms-3">Home</span></a></li>
                <li class="breadcrumb-item active">User Details</li>
            </ol>
        </nav>
    </div>
</div>
<!-- /breadcrumb -->
 <!-- main-card -->
 <div class="card rounded-0 border-0 shadow-sm">
    <div class="card-header border-bottom bg-white py-3">
        <h4 class="fw-bold text-primary mb-0">User Details</h4>
    </div>
    <div class="card-body mt-5 bg-white" id="indexCardBody">
        <div class="row">
            <div class="col-12">
                <div class="card border-0">
                    <div class="card-body">
                      <h4 class="card-title fw-bold text-primary">{{userDetails.firstName + " " + userDetails.lastName}}</h4>
                      <div class="my-4">
                        <p class="mb-2 p-0">Email: {{userDetails.email}}</p>
                        <p class="mb-2 p-0">Profession: {{userDetails.profession}}</p>
                        <p class="mb-2 p-0">Phone Number: {{userDetails.phoneNumber}}</p>
                      </div>
                      <button [routerLink]="['/admin-portal']"
                      class="btn btn-primary shadow-sm rounded-0 mb-0 mb-sm-0">Go Back</button>
                    </div>
                  </div>
               </div>
        </div>
    </div>
</div>
<!-- /main-card -->
</section>
