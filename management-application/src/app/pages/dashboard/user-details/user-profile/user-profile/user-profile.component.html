<section class="vh-100 bg-light">
    <div class="container-fluid">
        <!-- breadcrumb -->
        <div class="row">
            <div class="col m-3 py-3 bg-white shadow-sm">
                <nav *ngIf="loggedInUser" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrumb m-0">
                    <ol class="breadcrumb m-0">
                        <li [routerLink]="['/dashboard']" class="breadcrumb-item"><span> Dashboard </span><i
                                class="me-1 small text-dark opacity-50 fa-solid fa-chevron-right"></i>
                        </li>
                        <li class="breadcrumb-item active">User Profile</li>
                    </ol>
                </nav>
                <nav *ngIf="loggedInAdmin" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrumb m-0">
                    <ol class="breadcrumb m-0">
                        <li [routerLink]="['/admin-portal']" class="breadcrumb-item"><span> Admin Portal </span><i
                                class="me-1 small text-dark opacity-50 fa-solid fa-chevron-right"></i>
                        </li>
                        <li class="breadcrumb-item active">User Profile</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- /breadcrumb -->
        <!-- row -->
        <div class="row mt-5 mx-auto d-flex justify-content-center align-items-center">
            <!-- col -->
            <div class="col-xl-4 col-md-6 col-sm-12">
                <!-- card -->
                <div class="card bg-white shadow-sm rounded-0 border-0">
                    <div class="card-body p-0">
                        <!-- row -->
                        <div class="row m-0">
                            <!-- col -->
                            <div class="col-12 px-0">
                                <div class="px-4 py-4 border-0 bg-primary">
                                    <i class="edit-profile text-white fa-sharp fa-solid fa-pencil position-absolute" title="Edit detail"></i>
                                    <div
                                        class="profile-icon mb-3 bg-white shadow-sm rounded-circle mx-auto d-flex flex-column justify-content-center align-items-center">
                                        <img src="/assets/images/profile-icon.png" alt="profile">
                                    </div>
                                    <div class="text-white text-center fs-5 mb-2">{{loggedUserData.firstName|titlecase}}</div>
                                    <div class="text-center text-white small ">
                                        {{loggedUserData.profession}}
                                    </div>
                                </div>
                                <div class="px-4 py-3 my-3 border-0 border-bottom"><i
                                        class="fa-solid text-primary fa-user"></i>
                                    <span class="ms-4">{{loggedUserData.firstName+ " " + loggedUserData.lastName|titlecase}}</span>
                                </div>
                                <div class="px-4 py-3 my-3 border-0 border-bottom"><i
                                        class="fa-solid text-primary fa-user-tie"></i>
                                    <span class="ms-4">{{loggedUserData.profession}}</span>
                                </div>
                                <div class="px-4 py-3 my-3 border-0 border-bottom"><i
                                        class="fa-sharp text-primary fa-solid fa-envelope"></i>
                                    <span class="ms-4">{{loggedUserData.email}}</span>
                                </div>
                                <div class="px-4 py-3 border-0 border-bottom"><i class="fa-solid text-primary fa-phone"></i>
                                    <span class="ms-4">{{loggedUserData.phoneNumber}}</span>
                                </div>
                                <div class="d-flex justify-content-end px-4 py-3 border-0">
                                    <button type="submit" class="btn btn-primary shadow-sm rounded-0 my-3" routerLink="/dashboard">Back
                                        to Dashboard</button>
                                </div>
                            </div>
                            <!-- /col -->
                        </div>
                        <!-- /row -->
                    </div>
                </div>
                <!-- /card -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
</section>
