<section class="container-fluid position-relative">
    <div>
        <!-- breadcrumb -->
        <div class="row">
            <div class="col py-3">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="text-black text-decoration-none" href="#"><i
                                    class="fa-solid fa-house"></i><span class="ms-3">Home</span></a></li>
                        <li class="breadcrumb-item active">Admin Portal</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- /breadcrumb -->
        <!-- main-card -->
        <div class="card rounded-0 border-0 shadow-sm">
            <div class="card-header border-bottom bg-white py-3">
                <h4 class="fw-bold text-primary mb-0">Admin Portal</h4>
            </div>
            <div class="card-body mt-5 bg-white" id="indexCardBody">
                <!-- search and filter -->
                <div class="row pb-4">
                    <div class="col-12">
                        <nav aria-label="Sorting">
                            <div class="container-fluid">
                                <form>
                                    <div class="row justify-content-between">
                                        <div
                                            class="col-12 col-md-5 col-lg-4 col-xl-2 d-flex align-items-center mb-2 mb-xl-0">
                                            <label for="sort" class="me-3">Entries</label>
                                            <select class="form-select shadow-sm rounded-0"
                                                aria-label="Default select example">
                                                <option selected>Show Entries</option>
                                                <option value="1">10</option>
                                                <option value="2">25</option>
                                                <option value="3">50</option>
                                            </select>
                                        </div>
                                        <div
                                            class="col-12 col-md-5 col-lg-6 col-xl-3 d-flex align-items-center">
                                            <label for="sort" class="me-3">Search</label>
                                            <input class="form-control shadow-sm rounded-0" type="search"
                                                placeholder="Search" aria-label="Search">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </nav>
                    </div>
                </div>
                <!-- /search and filter -->
                <!-- admin-table -->
                <div class="row">
                    <div class="col-12 table-responsive">
                        <!-- table -->
                        <table id="table" class="table table-striped rounded-0 shadow-sm">
                            <thead class="bg-primary text-white text-center">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Profession</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="text-center" id="tableBody">
                                <tr>
                                    <td id="actionButtons">
                                        <a href="#" id="editUser"
                                            class="bg-white text-success btn rounded-0 shadow-sm border py-1 px-2 text-decoration-none"><i
                                                class="fa-regular fa-pen-to-square"></i></a>
                                        <a href="#" id="deletePopup"
                                            class="bg-white text-danger btn rounded-0 shadow-sm border py-1 px-2 text-decoration-none"><i
                                                class="fa-solid fa-trash-can"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- /table -->
                    </div>
                </div>
                <!-- /admin-table -->
            </div>
            <div class="card-footer border-0 bg-white py-3">
                <!-- pagination -->
                <div class="row">
                    <div class="col-12 d-flex justify-content-end align-items-center">
                        <nav aria-label="Pagination">
                            <ul class="pagination shadow-sm mb-0">
                                <li class="page-item disabled">
                                    <a class="page-link">Previous</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item" aria-current="page">
                                    <a class="page-link" href="#">2</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- /pagination -->
            </div>
        </div>
        <!-- /main-card -->
    </div>
</section>
